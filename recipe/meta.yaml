{% set name = "gitignore-parser" %}
{% set version = "0.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gitignore_parser-{{ version }}.tar.gz
  sha256: b354233dd5f829eb457fe21295ecde06f69570416d03180107784b7c8e6e8ce7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - gitignore_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mherrmann/gitignore_parser
  summary: A spec-compliant gitignore parser for Python 3.5+
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
