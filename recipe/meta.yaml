{% set name = "gitignore-parser" %}
{% set version = "0.1.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gitignore_parser-{{ version }}.tar.gz
  sha256: 270cb8cd09de410b8805c5f4183fd404c28f910dcbb94e1efc08226144fdff7d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - gitignore_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mherrmann/gitignore_parser
  summary: A spec-compliant gitignore parser for Python 3.5+
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
